sudo: true
language: node_js
node_js:
- lts/*
- '6'
services:
- docker
before_install:
- docker pull docker.elastic.co/elasticsearch/elasticsearch:6.5.3
- sudo sysctl -w vm.max_map_count=262144
- docker run -d -p 9200:9200 -p 9300:9300 -e "discovery.type=single-node" docker.elastic.co/elasticsearch/elasticsearch:6.5.3
- sleep 10
script:
- npm run report
after_script:
- npm install coveralls@2.10.0 && cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
before_deploy:
- mkdir ./deploy && cp ./README.md ./deploy
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: okanjo-docs
  skip_cleanup: true
  upload-dir: okanjo-app-elastic
  acl: public_read
  detect_encoding: true
  default_text_charset: utf-8
  local_dir: deploy
  on:
    branch: master
    repo: Okanjo/okanjo-app-elastic
